<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{he_fo_us::head}"></head>
    <body>
        <div class="container mt-5 my-5">
            <div class="row justify-content-center">
                <div class="col-md-4 d-flex justify-content-end">
                    <!-- Cuadro con sombra y bordes ovalados -->
                    <div class="card p-4 shadow-lg" style="border-radius: 20px; max-width: 400px;">
                        <a th:href="@{/index/products}" class="d-flex justify-content-center mb-3">
                            <img th:src="@{/img/logo2.png}" alt="Logo" class="img-fluid" style="max-width: 150px;">
                        </a>
                        <h2 class="text-center mb-4">Cambiar Contraseña</h2>
                        <div th:if="${email != null}">
                            <p class="text-center"><strong>Correo: </strong><span th:text="${email}"></span></p>
                        </div>
                        <form th:action="@{/password-reset/change-password}" method="post">
                            <input type="hidden" name="userId" th:value="${userId}"/>
                            <div class="mb-3 position-relative">
                                <label for="newPassword">Nueva Contraseña:</label>
                                <div class="input-group">
                                    <button type="button" class="btn btn-primary">
                                        <i class="fa-solid fa-key"></i>
                                    </button>
                                    <input type="password" id="password" name="newPassword" class="form-control" required>
                                    <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                                        <i id="toggleIcon" class="fa fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <hr>
                            <button type="submit" class="btn btn-outline-info w-100">Cambiar <i class="fa-regular fa-share-from-square"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script th:src="@{/js/login.js}" type="text/javascript"></script>
</html>
