<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{he_fo_us::head}"></head>
    <body>
        <div class="container mt-5 my-5">
            <div class="row justify-content-center">
                <div class="col-md-4 d-flex justify-content-end">
                    <!-- Cuadro con sombra y bordes ovalados -->
                    <div class="card p-4 shadow-lg" style="border-radius: 20px; max-width: 400px;">
                        <a th:href="@{/index/products}" class="d-flex justify-content-center mb-3">
                            <img th:src="@{/img/logo2.png}" alt="Logo" class="img-fluid" style="max-width: 150px;">
                        </a>
                        <h2 class="text-center mb-4">Verificar el Correo E.</h2>
                        <form th:action="@{/password-reset/verify-email}" method="post">
                            <div class="mb-3 position-relative">
                                <label for="email">Correo Electr√≥nico:</label>
                                <div class="input-group">
                                    <button type="button" class="btn btn-primary">
                                        <i class="fa-solid fa-at"></i>
                                    </button>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            <hr>
                            <button type="submit" class="btn btn-outline-info w-100">Verificar <i class="fa-regular fa-share-from-square"></i></button>
                        </form>

                        <div th:if="${error != null}" class="alert alert-danger text-center" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script th:src="@{/js/login.js}" type="text/javascript"></script>
</html>
