<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:insert="~{he_fo_us::head}"></head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 d-flex justify-content-center">
                    <!-- Cuadro con sombra y bordes ovalados -->
                    <div class="p-4 shadow-lg" style="border-radius: 20px; max-width: 800px;">
                        <a th:href="@{/home}" class="d-flex justify-content-center mb-3">
                            <img th:src="@{/img/LN_MIAL.png}" alt="Logo" class="img-fluid" style="max-width: 150px;">
                        </a>
                        <h2 class="text-center mb-4">Registro de Usuario</h2>
                        <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
                        <form th:action="@{/register}" method="post" th:object="${userDto}">
                            <div class="row">
                                <!-- Columna izquierda -->
                                <div class="col-md-6">
                                    <div class="mb-3 position-relative">
                                        <label for="firstName">Nombres y Apellidos:</label>
                                        <div class="input-group">
                                            <button type="button" class="btn btn-primary">
                                                <i class="fa-regular fa-user"></i>
                                            </button>
                                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Ingrese su nombre" autocomplete="off" required pattern="[A-Za-z\s]+">
                                            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="error"></p>
                                        </div>
                                    </div>
                                    <div class="mb-3 position-relative">
                                        <label for="email">Correo Electrónico:</label>
                                        <div class="input-group">
                                            <button type="button" class="btn btn-primary">
                                                <i class="fa-solid fa-at"></i>
                                            </button>
                                            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email" autocomplete="off">
                                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="error"></p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Columna derecha -->
                                <div class="col-md-6">
                                    <div class="mb-3 position-relative">
                                        <label for="cellphone">N° Whatsapp:</label>
                                        <div class="input-group">
                                            <button type="button" class="btn btn-primary">
                                                <i class="fa-solid fa-phone"></i>
                                            </button>
                                            <input type="text" class="form-control" id="cellphone" name="cellphone" placeholder="Ingrese su teléfono" autocomplete="off" pattern="[0-9]{9}" maxlength="9">
                                            <p th:if="${#fields.hasErrors('cellphone')}" th:errors="*{cellphone}" th:errorclass="error" ></p>
                                        </div>
                                    </div>
                                    <div class="mb-3 position-relative">
                                        <label for="password">Contraseña: </label>
                                        <div class="input-group">
                                            <button type="button" class="btn btn-primary">
                                                <i class="fa-solid fa-key"></i>
                                            </button>
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" autocomplete="off">
                                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="error"></p>
                                            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                                                <i id="toggleIcon" class="fa fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-outline-info w-100">Registrarse <i class="fa-regular fa-share-from-square"></i></button>
                        </form>
                        <br>
                        <div class="col-12">
                            <p class="m-0 text-secondary text-center">¿Ya tienes una cuenta? 
                                <a th:href="@{/login}" class="link-primary text-decoration-none">Inicia Sesión</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script th:src="@{/js/register.js}" type="text/javascript"></script>
</html>
